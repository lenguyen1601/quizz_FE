<mat-card>
  <h1>Add New Quiz</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form>
          <!-- //title filed -->
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Enter Title</mat-label>
            <input type="text" name="title" matInput placeholder="Enter here" />
          </mat-form-field>

          <!-- /description field -->
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Enter Description</mat-label>
            <textarea
              type="text"
              name="description"
              matInput
              placeholder="Enter here"
              rows="5"
            >
            </textarea>
          </mat-form-field>

          <div class="row">
            <div class="col-md-6">
              <!-- max mark -->
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Maxium Marks</mat-label>
                <input
                  type="text"
                  name="maxMarks"
                  matInput
                  placeholder="Enter here"
                />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <!-- number of question to be show -->
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Number of Questions</mat-label>
                <input
                  type="text"
                  name="numberOfQuestions"
                  matInput
                  placeholder="Enter here"
                />
              </mat-form-field>
            </div>
          </div>
          <!-- form field -->
          <mat-slide-toggle class="mt20" [checked]="false">
            Publish Status
          </mat-slide-toggle>

          <br />
          <!-- category select  -->
          <mat-form-field appearance="fill" class="mt20 w100">
            <mat-label>Categories</mat-label>
            <mat-select name="category">
              <mat-option *ngFor="let c of categories" [value]="c.cid">
                {{ c.title }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <div class="container text-center">
            <button mat-raised-button color="accent" type="submit">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</mat-card>
